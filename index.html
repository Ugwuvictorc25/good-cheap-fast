<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cheap, Good and Fast</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h2>How do you want your project to be?</h2>
		<div class="container">
			<div class="checkbox-container">
				<input type="checkbox" checked="false" class="checkbox" id="cheap" />
				<label for="cheap">
					<div class="ball"></div>
				</label>
				<span class="title">Cheap</span>
			</div>

			<div class="checkbox-container">
				<input type="checkbox" class="checkbox" id="good" />
				<label for="good">
					<div class="ball"></div>
				</label>
				<span class="title">Good</span>
			</div>

			<div class="checkbox-container">
				<input type="checkbox" class="checkbox" id="fast" />
				<label for="fast">
					<div class="ball"></div>
				</label>
				<span class="title">Fast</span>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
